title: YA-Hwang 기술 블로그
description: 데이터 엔지니어링 포트폴리오
permalink: 'posts/'
baseurl: "" # the subpath of your site, e.g. /blog
url: https://yahwang.github.io # the base hostname & protocol for your site, e.g. http://example.com
timezone: Asia/Seoul # 지역 시간 설정

# Author Settings
author: YA-Hwang # add your name
author-img: yahwang_logo.png # add your photo
about-author: Yes to Ambition! # add description
rss: https://yahwang.github.io/feed.xml
github: yahwang # add your Github handle
gitbook: https://yahwang.gitbook.io/awesome-data-engineering
linkedin: # add your Linkedin handle
email: ts.yahwang@gmail.com # add your Email address
# Disqus
discus-identifier: yahwang # add your discus identifier

sass:
  sass_dir: _sass
  style: compressed

# Build Settings
livereload: true

markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-paginate
  - jekyll-feed

# pagination settings
paginate: 10
paginate_path: "/posts/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]

# Search settings
tipue_search:
  include:
    pages: false
    collections: []
  exclude:
    files: [search.html, index.html, tags.html]
    categories: []
    tags: []
